<script>
    const WEBHOOK_URL = 'https://script.google.com/macros/s/AKfycbzypvKHJs8PGt7NUtvbR5gV0rNlE3oSAfSRAUFVHnj3cYez7oOU-ahdeLzVgUE3YGG0/exec';
    
    // Set today's date
    const today = new Date();
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const day = String(today.getDate()).padStart(2, '0');
    
    // Load lifts on page load
    async function loadLifts() {
        try {
            const response = await fetch(WEBHOOK_URL);
            const liftLists = await response.json();
            
            // Populate dropdowns
            populateDropdown('squatLift', liftLists.squat);
            populateDropdown('pressLift', liftLists.upper);
            populateDropdown('pullLift', liftLists.pull);
            populateDropdown('accessoryLift', liftLists.accessory);
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('form').style.display = 'block';
            document.getElementById('date').value = `${year}-${month}-${day}`;
        } catch (error) {
            document.getElementById('loading').textContent = 'Error loading lifts. Please refresh.';
            console.error('Error loading lifts:', error);
        }
    }
    
    function populateDropdown(id, lifts) {
        const select = document.getElementById(id);
        lifts.forEach(lift => {
            const option = document.createElement('option');
            option.value = lift;
            option.textContent = lift;
            select.appendChild(option);
        });
    }
    
    function parseData(dataString) {
        if (!dataString.trim()) return null;
        const parts = dataString.trim().split('.');
        if (parts.length !== 3) return null;
        return {
            sets: parts[0],
            reps: parts[1],
            weight: parts[2]
        };
    }
    
    async function submitWorkout() {
        const date = document.getElementById('date').value;
        
        if (!date) {
            showError('Please select a date');
            return;
        }
        
        const workout = {
            date: date,
            squat: {
                lift: document.getElementById('squatLift').value,
                data: parseData(document.getElementById('squatData').value)
            },
            press: {
                lift: document.getElementById('pressLift').value,
                data: parseData(document.getElementById('pressData').value)
            },
            pull: {
                lift: document.getElementById('pullLift').value,
                data: parseData(document.getElementById('pullData').value)
            },
            accessory: {
                lift: document.getElementById('accessoryLift').value,
                data: parseData(document.getElementById('accessoryData').value)
            },
            notes: document.getElementById('notes').value
        };
        
        // Check if at least one lift is entered
        const hasData = workout.squat.lift || workout.press.lift || workout.pull.lift || workout.accessory.lift;
        if (!hasData) {
            showError('Please enter at least one lift');
            return;
        }
        
        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(workout)
            });
            
            showSuccess('Workout logged successfully!');
            clearForm();
        } catch (error) {
            showSuccess('Workout logged! (Check your sheet to confirm)');
            clearForm();
        }
    }
    
    function clearForm() {
        document.getElementById('squatLift').value = '';
        document.getElementById('squatData').value = '';
        document.getElementById('pressLift').value = '';
        document.getElementById('pressData').value = '';
        document.getElementById('pullLift').value = '';
        document.getElementById('pullData').value = '';
        document.getElementById('accessoryLift').value = '';
        document.getElementById('accessoryData').value = '';
        document.getElementById('notes').value = '';
        hideMessages();
    }
    
    function showSuccess(message) {
        const successDiv = document.getElementById('success');
        successDiv.textContent = message;
        successDiv.classList.add('show');
        document.getElementById('error').classList.remove('show');
        setTimeout(() => successDiv.classList.remove('show'), 5000);
    }
    
    function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = message;
        errorDiv.classList.add('show');
        document.getElementById('success').classList.remove('show');
    }
    
    function hideMessages() {
        document.getElementById('success').classList.remove('show');
        document.getElementById('error').classList.remove('show');
    }
    
    // Load lifts when page loads
    loadLifts();
</script>
